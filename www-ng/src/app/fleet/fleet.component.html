<div class="card m-2 p-0">
    <div class="card-block pm-0">
        <app-fleet-map *ngIf="data" [items]="data" class="pm-0"></app-fleet-map>
    </div>
</div>
<div class="card m-2">
    <div class="card-header">
            <div class="row align-items-center">
                <div class="col flex-first"></div>
                <div class="col flex-center text-center">
                    <h5>{{fname}}</h5>
                </div>
                <div class="col flex-last text-right">
                    <div class="btn-group">
                        <button class="btn btn-link" (click)="toggleView()">
                          <i class="fa fa-list fa-2x" [hidden]="!isShown('cards')"></i>
                          <i class="fa fa-th-large fa-2x" [hidden]="!isShown('table')"></i>
                        </button>
                    </div>
                </div>
            </div>
    </div>
    <div class="card-block">
        <div class="col" [ngSwitch]="viewComponent">
            <datatable *ngSwitchCase="'table'" [items]="data"></datatable>
            <datacards *ngSwitchCase="'cards'" [items]="data"></datacards>
        </div>
    </div>
</div>
