<div class="container">
<div class="row m-3">
    <div class="col text-right">
    <div class="btn-group">
        <button class="btn btn-link" >
            <i class="fa fa-refresh fa-2x" (click)="getData()"></i>
        </button>
        <button class="btn btn-link" >
            <i class="fa fa-list fa-2x" [hidden]="!isShown('cards')" (click)="toggleView('table')"></i>
            <i class="fa fa-th-large fa-2x" [hidden]="!isShown('table')" (click)="toggleView('cards')"></i>
        </button>
    </div>
    </div>
</div>
<div class="row m-3">
    <div class="col" [ngSwitch]="viewComponent">
        <datatable *ngSwitchCase="'table'" [items]="data"></datatable>
        <datacards *ngSwitchCase="'cards'" [items]="data"></datacards>
    </div>
</div>
</div>
