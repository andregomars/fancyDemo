<div class="container">
    <div class="row" >
        <div class="col-md-2 col-xs-6 p-2" 
          *ngFor="let row of items; let i = index" [ngSwitch]="row.status">
            <div *ngSwitchCase="'Charging'" class="card card-outline-success ">
                <div class="card-block iconcard">
                    <h4 class="card-title text-center text-success inner">{{row.vid}}</h4>
                    <p class="card-text text-center text-success inner">{{row.soc}}</p>
                    <p class="text-center text-success inner">{{row.status}}</p>
                </div>
            </div>
            <div *ngSwitchDefault class="card">
                <div class="card-block iconcard">
                    <h4 class="card-title text-center inner">{{row.vid}}</h4>
                    <p class="card-text text-center inner">{{row.soc}}</p>
                    <p class="text-center inner">{{row.status}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
