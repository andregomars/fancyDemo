<div class="container">
    <div class="row" >
        <div class="col-md-2 col-sm-6 col-12 p-2 text-center" 
          *ngFor="let row of items; let i = index" [ngSwitch]="row.status">
            <div *ngSwitchCase="'Charging'" class="card bg-bus-green">
                <div class="card-block">
                    <h4 class="card-title text-success">
                        <a [routerLink]="['/vehicle', row.vname]" class="text-success">{{row.vname}}</a>
                    </h4>
                    <p class="card-text text-success">{{row.soc}}%</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div *ngSwitchDefault class="card bg-bus-blue">
                <div class="card-block">
                    <p class="card-title">
                        <a [routerLink]="['/vehicle', row.vname]">*&nbsp;{{row.vname}}&nbsp;*</a>
                    </p>
                    <h3 class="card-text">{{row.soc}}%</h3>
                </div>
            </div>
        </div>
    </div>
</div>
