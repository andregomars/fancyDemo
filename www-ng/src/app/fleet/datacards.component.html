<div class="container">
    <div class="row no-gutters" >
        <div class="col-1 p-2 text-center" 
          *ngFor="let row of items; let i = index" [ngSwitch]="row.status">
            <div *ngSwitchCase="'Charging'" class="card bg-bus-green">
                <div class="card-block">
                    <h4 class="card-title text-success">
                        <a [routerLink]="['/vehicle', row.vname]" class="text-success">{{row.vname}}</a>
                    </h4>
                    <p class="card-text text-success">{{row.soc}}%</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div *ngSwitchDefault class="card bg-bus-blue">
                <div class="card-block">
                    <p class="card-title">
                        <a [routerLink]="['/vehicle', row.vname]">*&nbsp;{{row.vname}}&nbsp;*</a>
                    </p>
                    <!--<h3 class="card-text text-center">{{row.soc}}</h3><span>%</span>-->
                    <div class="row no-gutters align-items-center">
                        <div class="col flex-first"></div>
                        <div class="col flex-unordered text-center">
                            <h3>{{row.soc}}</h3>
                        </div>
                        <div class="col flex-last text-left">%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
