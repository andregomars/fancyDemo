<div class="container">
  <div class="row">
    <div class="col">
      <div class="row p-2">
        <div class="col-9 text-center">
          <h5><i class="fa fa-bus"></i> {{ fleetName }} / {{ vehicleName }}</h5>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary btn-sm text-right" (click)="exportCharts()">Export Charts</button>
        </div>
      </div>
    </div>
  </div>
  <div #chartsP1 class="row text-center p-2">
    <div class="col">
      <div class="row">
        <div class="col text-right text-primary">
          <h3>Daily Mileage</h3>
        </div>
        <div class="col text-left">
          <my-date-range-picker [options]="optionMileageDateRangePicker" 
            (dateRangeChanged)="onMileageDateChanged($event)" placeholder="Select Date Range">
          </my-date-range-picker>
        </div>
      </div>
      <div class="row p-2">
        <p-chart #chartMileage type="bar" [options]="optionMileageChart" width="960px" height="300px"></p-chart>
      </div>
      <div class="row mt-4">
        <div class="col text-right text-primary">
          <h3>Daily SOC &amp; Energy</h3>
        </div>
        <div class="col text-left">
          <my-date-range-picker [options]="optionSocEnergyDateRangePicker" (dateRangeChanged)="onSocEnergyDateChanged($event)" placeholder="Select Date Range">
          </my-date-range-picker>
        </div>
      </div>
      <div class="row p-2">
        <p-chart #chartSocEnergy type="bar" [options]="optionSocEnergyChart" width="960px" height="300px"></p-chart>
      </div>
    </div>
  </div>
  <div #chartsP2 class="row text-center p-2">
    <div class="col">
      <div class="row mt-4">
        <div class="col text-right text-primary">
          <h3>Daily SOC, Mileage &amp; Energy</h3>
        </div>
        <div class="col text-left">
          <my-date-range-picker [options]="optionSocMileageEnergyDateRangePicker" (dateRangeChanged)="onSocMileageEnergyDateChanged($event)" placeholder="Select Date Range">
          </my-date-range-picker>
        </div>
      </div>
      <div class="row p-2">
        <p-chart #chartSocMileageEnergy type="bar" [options]="optionSocMileageEnergyChart" width="960px" height="300px"></p-chart>
      </div>
      <div class="row mt-4">
        <div class="col text-right text-primary">
          <h3>Daily Emission Reduction</h3>
        </div>
        <div class="col text-left">
          <my-date-range-picker [options]="optionEmissionReductionDateRangePicker" 
            (dateRangeChanged)="onEmissionReductionDateChanged($event)" 
            placeholder="Select Date Range">
          </my-date-range-picker>
        </div>
      </div>
      <div class="row p-2">
        <p-chart #chartEmissionReduction type="bar" [options]="optionEmissionReductionChart" width="960px" height="300px"></p-chart>
      </div>
   </div>
  </div>
</div>
