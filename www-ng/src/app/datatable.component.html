<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of items; let i = index">
            <th>{{i}}</th>
            <td>{{row.name}}</td>
            <td>{{row.status}}</td>
        </tr>
    </tbody>
</table>
