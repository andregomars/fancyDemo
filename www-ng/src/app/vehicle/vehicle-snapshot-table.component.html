<p-dataTable [value]="dataVehicleSnapshot" class="table">
    <p-column field="code" header="Type" [style]="{'width':'50px','text-align':'center','height':'35px'}"></p-column>
    <p-column field="name" header="Name"></p-column>
    <p-column field="value" header="Value" [style]="{'width':'100px'}">
        <ng-template let-col let-row="rowData" pTemplate="body">
            <div style="text-align:right">{{row[col.field] | number:'1.2-2'}}</div>
        </ng-template>
    </p-column>
</p-dataTable>
