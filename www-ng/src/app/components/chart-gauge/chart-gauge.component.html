
<canvas baseChart width="180" height="180"
  [colors]="colors"
  [datasets]="datasets"
  [options]="options"
  chartType="doughnut" 
  style="display:inline;"></canvas>
<div style="margin-top:-80px;font-size:32px;font-weight:bold">{{value}}</div>
<div>
  <div class="row no-gutters">
    <div class="col-3 col-sm-1 col-lg-3 col-xl-4"></div>
    <div class="col-2 col-sm-3 col-lg-3 col-xl-2 text-left">0</div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col-2 col-sm-3 col-lg-3 col-xl-2 text-right">{{max}}</div>
    <div class="col-3 col-sm-1 col-lg-3 col-xl-4"></div>
  </div>
</div>
