<div *ngIf="showFleets; else blockAccessNotAllowed">
  <div class="row m-1">
    <div class="col">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a href="http://52.35.12.17/online2017/hams/images/docs/ELMS%20User%20Manual_040816.pdf" 
            class="nav-link" download>ELMS User Manual</a>
        </li>
        <li class="nav-item">
          <a href="http://52.35.12.17/online2017/hams/images/docs/HAMS%20User%20Manual_071117.pdf" 
            class="nav-link" download>HAMS User Manual</a>
        </li>
        <li class="nav-item">
          <a href="http://52.35.12.17/online2017/hams/images/docs/HAMS-06%20product%20description%2020170808.pdf" 
            class="nav-link" download>HAMS Instruction</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row m-1">
    <div class="col-sm-6 col-12 p-2 text-center" *ngFor="let fleet of fleets">
      <a [routerLink]="['/fleet', fleet.fname]">
      <button class="btn btn-secondary w-100">
        <div class="row align-items-center">
          <div class="col flex-start text-right">
            <img [src]="fleet.icon">
          </div>
          <div class="col flex-end text-left">
            {{ fleet.fname }}
          </div>
        </div>
      </button>
    </a>
    </div>
  </div>
</div>
<ng-template #blockAccessNotAllowed>
  <div class="row p-4">
    <div class="col text-left align-middle">
      <!--<h1>Sorry, your access is not allowed, please return to <a href="http://cloud.iocontrols.com/ioc">Home Page</a></h1>-->
    </div>
  </div>
</ng-template>
