<div class="container">
  <div class="row mt-4">
    <div class="col-sm-6 col-12 p-2 text-center" *ngFor="let fid of fleets">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
      </span>
      <h4>
        <a [routerLink]="['/fleet', fid]">{{ fid }}</a>
      </h4>
    </div>
  </div>
</div>
