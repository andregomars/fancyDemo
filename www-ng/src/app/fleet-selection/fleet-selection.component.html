<div class="container">
  <div class="row mt-4">
    <div class="col-sm-6 col-12 p-2 text-center" *ngFor="let fname of fleets$ | async">
      <div class="row">
        <div class="col">
          <div class="icon-flag"></div>
        </div>
      </div>
      <div class="row">
         <div class="col">
            <h4>
              <a [routerLink]="['/fleet', fname]">{{ fname }}</a>
            </h4>
         </div>
      </div>
    </div>
  </div>
</div>
