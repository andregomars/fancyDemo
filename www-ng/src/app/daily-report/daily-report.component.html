<div class="container">
  <div class="row">
    <div class="col text-center text-primary">
      <h3>Daily Report</h3>
    </div>
  </div>
  <div class="row p-2">
    <div class="col-1 text-right">
      <div class="text-primary">Vehicle:</div>
    </div>
    <div class="col-11 text-left">
      <div class="btn-group" data-toggle="buttons">
        <label *ngFor="let vehicle of vehicles" class="btn btn-secondary" (click)="selectVehicle(vehicle)">
          <input type="checkbox"  autocomplete="off">{{ vehicle.id  }}
        </label>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="col-1 text-right">
      <div class="text-primary">Month:</div>
    </div>
    <div class="col-11 text-left">
      <div class="btn-group" data-toggle="buttons">
        <label *ngFor="let month of months" class="btn btn-secondary" (click)="selectMonth(month)">
          <input type="radio"  autocomplete="off">{{ month.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="row text-center p-2">
    <div class="col">
      <p-dataTable [value]="vehicleLogs" class="table">
        <p-column field="id" header="Bus No." [sortable]="true"></p-column>
        <p-column field="date" header="Date" [sortable]="true"></p-column>
        <p-column header="File Name">
          <ng-template let-row="rowData" pTemplate="body">
            {{row.fileName}}_{{row.id}}       
          </ng-template>
        </p-column>
        <p-column header="Download">
          <ng-template let-row="rowData" pTemplate="body">
            <button type="submit" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#requestModal">
               <i class="fa fa-cloud-download fa-lg">&nbsp;</i>
            </button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>

<div class="modal fade" id="requestModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Info</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Download successfully.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
